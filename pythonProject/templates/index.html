<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Ontosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='images/fondoUEB.png') }}');
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00C040;
            font-size: 36px;
            font-family: Arial, sans-serif;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00C040;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #007f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Ontosis</h1>
        <p>En esta plataforma puedes explorar la ontología y visualizar su estructura mediante un grafo.</p>

        <a href="{{ url_for('ontology_page') }}" class="btn">Explorar la Ontología</a>
    </div>
</body>
</html>
